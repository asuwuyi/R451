<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* 確保不會被擋住 */
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        let cnv;
        function setup() {
            cnv = createCanvas(windowWidth, windowHeight); // 讓 canvas 自適應手機大小
            background(210);
        }

        function draw() {
            background(210); // 清除背景，防止畫面殘留

            let x = mouseIsPressed ? mouseX : (touches.length > 0 ? touches[0].x : width / 2);
            let y = mouseIsPressed ? mouseY : (touches.length > 0 ? touches[0].y : height / 2);

            fill(100, 150, 255, 200); // 設定顏色
            ellipse(x, y, 100, 100);  // 畫圓
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // 自動調整畫布大小
        }
    </script>
</body>
</html>
