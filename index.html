<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example (Mobile Optimized)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(230); // 更柔和的背景色
            // noStroke(); // 移除描邊
        }

        function draw() {
            let rand = random(10); // 儲存隨機值
            // fill(random(255),random(255),random(255),50);
            ellipse(mouseX, mouseY, 80 * noise(rand+10), 90 * noise(rand));
        }

        // 觸控事件處理
        function touchMoved() {
            mouseX = touchX;
            mouseY = touchY;
            return false; // 防止瀏覽器預設的觸控行為
        }
        function touchStarted(){
            mouseX = touchX;
            mouseY = touchY;
            return false;
        }

    </script>
</body>
</html>
