<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0; /* 確保畫布不會被擋住 */
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight); // 讓 canvas 自適應手機大小
            background(210); // 背景只設定一次，這樣畫面不會被清掉
        }

        function draw() {
            // 檢查是否有觸控點（手機）或滑鼠按住（電腦）
            if (mouseIsPressed || touches.length > 0) {
                let x = mouseIsPressed ? mouseX : touches[0].x;
                let y = mouseIsPressed ? mouseY : touches[0].y;

                fill(100, 150, 255, 200); // 設定顏色
                noStroke(); // 取消邊框
                ellipse(x, y, 50, 50);  // 畫圓
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight); // 自動調整畫布大小
        }
    </script>
</body>
</html>
