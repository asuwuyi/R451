<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example (Mobile Optimized)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            overscroll-behavior: contain;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            touch-action: manipulation;
        }
        .titleUP {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="titleUP">這是我的P5JS測試區塊</div>
    <script>
        let gif;

        function preload() {
            gif = loadImage('0808.gif'); // 確保這個檔案與 HTML 在同一資料夾
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(230);
            frameRate(20);
            noCursor(); // 隱藏系統游標，讓 GIF 當筆刷看起來更自然
        }

        function draw() {
        
    // 每一幀隨機產生寬高（在 60~120 範圍內）
    let w = random(60, 120);
    let h = w; // 如果你想保持寬高一致

    // 讓圖形以滑鼠為中心顯示
    image(gif, mouseX - w / 2, mouseY - h / 2, w, h);


}

        // 支援手機觸控：讓 touch 當成滑鼠
        function touchMoved() {
            mouseX = touchX;
            mouseY = touchY;
            return false;
        }

        function touchStarted() {
            mouseX = touchX;
            mouseY = touchY;
            return false;
        }
    </script>
</body>
</html>
