<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example (Mobile Optimized)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            overscroll-behavior: contain;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            touch-action: manipulation;
        }
        .titleUP {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="titleUP">這是我的P5JS測試區塊</div>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(230);
            frameRate(20);
        }

        function draw() {
            let rand = random(10);
            ellipse(mouseX, mouseY, 80 * noise(rand + 10), 90 * noise(rand));
        }

        // 觸控事件處理
        function touchMoved() {
            mouseX = touchX;
            mouseY = touchY;
            return false;
        }
        function touchStarted(){
            mouseX = touchX;
            mouseY = touchY;
            return false;
        }
    </script>
</body>
</html>
