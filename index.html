<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example (Mobile Optimized)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            overscroll-behavior: contain;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <div>test</div>
    <script>
        let isDrawing = false; // 追蹤繪製狀態的變數

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(230);
            frameRate(20);
        }

        function draw() {
            if (isDrawing) { // 只有在 isDrawing 為 true 時才繪製
                let rand = random(10);
                ellipse(mouseX, mouseY, 80 * noise(rand + 10), 90 * noise(rand));
            }
        }

        // 觸控事件處理
        function touchStarted() {
            isDrawing = !isDrawing; // 切換繪製狀態
            mouseX = touchX;
            mouseY = touchY;
            return false;
        }

        function touchMoved() {
            if (isDrawing){
                mouseX = touchX;
                mouseY = touchY;
            }
            return false;
        }
    </script>
</body>
</html>
