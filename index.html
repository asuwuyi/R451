<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
         let cnv;
        function setup() {
            cnv = createCanvas(1200, 10800);
            centerCanvas();
            background(20);
        }

        function draw() {
            ellipse(mouseX, mouseY, 100*noise(random(10)), 100*noise(random(10)));
            
        }

        function centerCanvas() {
            let x = (windowWidth - width) / 2;
            let y = (windowHeight - height) / 2;
            cnv.position(x, y);
        }

        function windowResized() {
            centerCanvas();
        }
    </script>
</body>
</html>
